# Change these first
owner: cmatosbc # Your GitHub organization or username, where this repository lives
repo: t1-uptime # The name of this repository

sites:
  - name: Molly's Place
    url: https://www.mollys.com
    maxResponseTime: 5000

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /t1-uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/Trident_250x75.png
  name: Trident1
  introTitle: "T1 clients uptime monitor."
  introMessage:  Real-time monitor checking the uptime of T1's clients every 10 minutes.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "*/10 * * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "0 23 * * *"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
