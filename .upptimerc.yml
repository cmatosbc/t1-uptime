repo: t1-uptime # The name of this repository

sites:
  - name: Molly's Place
    url: https://www.mollys.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
